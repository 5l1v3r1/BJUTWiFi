language: android

android:
  components:
  - tools
  - build-tools-25.0.2
  - android-25

jdk:
- oraclejdk8

before_install:
- openssl aes-256-cbc -K $encrypted_fe6e969707e0_key -iv $encrypted_fe6e969707e0_iv
  -in yun.jks.enc -out yun.jks -d
- chmod +x gradlew

script:
- "./gradlew assembleReleaseGitHub"

deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/releaseGitHub/app-releaseGitHub.apk
  overwrite: true
  skip_cleanup: true
  on:
    tags: true
